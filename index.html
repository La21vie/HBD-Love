<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Page 1</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("https://via.placeholder.com/1200x800?text=Iron+Man+%2B+Spider-Man+Background") no-repeat center center;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }

    .container {
      margin-top: 15%;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 15px 25px;
      font-size: 1.2em;
      background: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .btn:hover {
      background: #555;
    }

    /* Slideshow container (same style on every page) */
    .slideshow-container {
      max-width: 300px;
      position: relative;
      margin: 20px auto;
      overflow: hidden;
      border: 2px solid #ddd;
      border-radius: 5px;
    }
    .mySlides {
      display: none;
      text-align: center;
    }
    .mySlides img {
      width: 100%;
      display: block;
    }

    /* Fade animation */
    .fade {
      animation-name: fade;
      animation-duration: 1.5s;
    }
    @keyframes fade {
      from {opacity: 0.4;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>

  <!-- Background music (replace the source with your own Interstellar music file) -->
  <audio id="bgMusic" src="INTERSTELLAR_MUSIC_FILE.ogg" autoplay loop>
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <h1>Happy birthday, Love</h1>

    <!-- Simple slideshow with 3 placeholder images for A Way Out, Split, We Were Here -->
    <div class="slideshow-container">
      <div class="mySlides fade">
        <img src="https://via.placeholder.com/300x200?text=A+Way+Out" alt="A Way Out">
      </div>
      <div class="mySlides fade">
        <img src="https://via.placeholder.com/300x200?text=Split" alt="Split">
      </div>
      <div class="mySlides fade">
        <img src="https://via.placeholder.com/300x200?text=We+Were+Here" alt="We Were Here">
      </div>
    </div>

    <a href="page2.html" class="btn">Continue</a>
  </div>

  <script>
    let slideIndex = 0;
    showSlides();
    function showSlides() {
      let i;
      const slides = document.getElementsByClassName("mySlides");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}
      slides[slideIndex-1].style.display = "block";
      setTimeout(showSlides, 3000); // Change image every 3 seconds
    }
  </script>
</body>
</html>
